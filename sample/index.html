<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tubular</title>

    <!-- CSS (from CDN) -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/latest/lumen/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/latest/css/font-awesome.min.css" />
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/tubular/latest/tubular-bundle.min.css" /> -->

    <!-- CSS -->
    <link rel="stylesheet" href="./css/tubular-bundle.css" />

    <!-- JS (from CDN) -->
    <script src="//cdn.jsdelivr.net/npm/angular@1.6.4/angular.js"></script>
    <script src="//cdn.jsdelivr.net/npm/angular-route@1.6.4/angular-route.js"></script>
    <script src="//cdn.jsdelivr.net/npm/angular-animate@1.6.4/angular-animate.js"></script>
    <script src="//cdn.jsdelivr.net/g/angular.bootstrap@2.5.0(ui-bootstrap.min.js+ui-bootstrap-tpls.min.js),momentjs@2.17.1"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/tubular"></script> -->

    <!-- JS -->
    <script src="./js/tubular-bundle.js"></script>
    <script src="./scripts/app.js"></script>

</head>

<body>
    <header class="navbar navbar-default navbar-static-top" id="top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="/">Tubular</a>
            </div>
        </div>
    </header>
    <div class="container">
        <tb-grid server-url="//tubular.azurewebsites.net/api/orders/paged" request-method="POST" grid-name="sampleshap1" page-size="10"
            require-authentication="false">
            <div class="row">
                <tb-grid-pager class="col-md-6 col-xs-12"></tb-grid-pager>
                <tb-page-size-selector class="col-md-3 col-xs-6" selectorcss="input-sm">
                </tb-page-size-selector>
                <tb-grid-pager-info class="col-md-3 col-xs-6"></tb-grid-pager-info>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default panel-rounded">
                        <tb-grid-table class="table-bordered">
                            <tb-column-definitions>
                                <tb-column name="OrderID" column-type="numeric">
                                    <tb-column-header>
                                        <span>{{label}}</span>
                                    </tb-column-header>
                                </tb-column>
                                <tb-column name="CustomerName" searchable="true">
                                    <tb-column-header>
                                        <span>{{label}}</span>
                                    </tb-column-header>
                                </tb-column>
                                <tb-column name="ShippedDate">
                                    <tb-column-header>
                                        <span>{{label}}</span>
                                    </tb-column-header>
                                </tb-column>
                                <tb-column name="ShipperCity">
                                    <tb-column-header>
                                        <span>{{label}}</span>
                                    </tb-column-header>
                                </tb-column>
                            </tb-column-definitions>
                            <tb-row-set>
                                <tb-row-template ng-repeat="row in $component.rows" row-model="row" selectable="false">
                                    <tb-cell-template>
                                        {{row.OrderID}}
                                    </tb-cell-template>
                                    <tb-cell-template>
                                        {{row.CustomerName}}
                                    </tb-cell-template>
                                    <tb-cell-template>
                                        {{row.ShippedDate | date: 'short'}}
                                    </tb-cell-template>
                                    <tb-cell-template>
                                        {{row.ShipperCity}}
                                    </tb-cell-template>
                                </tb-row-template>
                            </tb-row-set>
                        </tb-grid-table>
                    </div>
                </div>
            </div>
        </tb-grid>
    </div>
</body>

</html>
