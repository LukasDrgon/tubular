version: '1.0.{build}'
configuration:
- Debug
- Release
platform: Any CPU
notifications:
- provider: Slack
  auth_token:
    secure: xoxp-103199614660-102448467025-105022153879-94f2153658a1313b44e81a79e50de130
  channel: '#general'
environment:
  # Don't report back to the mothership
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
init:
- ps: $Env:LABEL = "CI" + $Env:APPVEYOR_BUILD_NUMBER.PadLeft(5, "0")
before_build:
- appveyor-retry dotnet restore -v Minimal
build_script:
- dotnet build "src\Unosquare.Tubular" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%
test_script:
- dotnet test "test\Unosquare.Tubular.Test" -c %CONFIGURATION%
cache:
- '%USERPROFILE%\.nuget\packages'
