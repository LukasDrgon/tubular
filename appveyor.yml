version: '1.0.{build}'
configuration:
- Debug
- Release
platform: Any CPU
notifications:
- provider: Slack
  auth_token:
    secure: Q+xg4/yU5OR9BVF14cw4yZ+3qlhMeYDsAhUQyOIszmGVk2T0RMeyk7M1N5gqIXnL+7SDOs44tJ4LQhVAYid7PkmLNHhsAvgD/phHPK+Wduw=
  channel: '#general'
environment:
  # Don't report back to the mothership
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
init:
- ps: $Env:LABEL = "CI" + $Env:APPVEYOR_BUILD_NUMBER.PadLeft(5, "0")
before_build:
- appveyor-retry dotnet restore -v Minimal
build_script:
- dotnet build "Unosquare.Tubular" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%
test_script:
- dotnet test "test\Unosquare.Tubular.Test" -c %CONFIGURATION%
cache:
- '%USERPROFILE%\.nuget\packages'
