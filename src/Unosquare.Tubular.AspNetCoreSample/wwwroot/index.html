<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ng="http://angularjs.org/" lang="en" ng-app="app">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A set of AngularJS directives and C# classes designed to rapidly build modern web applications">
        <meta name="keywords" content="application, html5, angularjs, responsive, web api">
        <meta name="author" content="Unosquare Labs">

        <title ng-controller="titleController as title" ng-bind="title.content">Loading . . .</title>

        <!-- Favicons -->
        <link rel="icon" href="/ui/media/favicon.ico" />

        <!-- CSS (from CDN) -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/latest/lumen/bootstrap.min.css" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/latest/css/font-awesome.min.css" />
        <link rel="stylesheet" href="//unpkg.com/angular-toastr/dist/angular-toastr.css" />

        <link rel="stylesheet" href="/ui/vendor/tubular/tubular-bundle.css" />
        <link rel="stylesheet" href="/ui/styles/common.css" />

        <script src="//cdn.jsdelivr.net/g/angularjs@1.5.0(angular.min.js+angular-animate.min.js+angular-route.min.js),angular.bootstrap@2.1.2(ui-bootstrap.min.js+ui-bootstrap-tpls.min.js),filesaver.js,chart.js"></script>
        <!-- JSDeliver HighChart's version is buggy -->
        <script src="//code.highcharts.com/highcharts.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.1.5/angular-local-storage.min.js"></script>
        <script src="//unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>

        <!-- Angular Application files -->
        <script src="/ui/vendor/tubular/tubular-bundle.js"></script>
        <script src="/ui/vendor/tubular/tubular-chartjs-bundle.js"></script>
        <script src="/ui/vendor/tubular/tubular-highcharts-bundle.js"></script>
        <script src="/ui/app/app.js"></script>
    </head>

<body ng-cloak>
<div id="wrapper">
    <header class="navbar navbar-static-top" id="top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a href="http://unosquare.github.io/tubular/" class="navbar-brand">
                    <img src="/ui/media/tubular.png" alt="tubular" style="height: 80px; margin-top: -30px;"/>
                </a>
            </div>
            <nav class="collapse navbar-collapse bs-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/">Full edit grid</a>
                    </li>
                    <li>
                        <a href="/format">Charts & Format grid</a>
                    </li>
                    <li>
                        <a href="/login">Login form</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-controller="i18nCtrl">
                    <li>
                        <a href="#" ng-click="toggle()">{{'UI_LANG' | translate}}</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content-body">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header"
                         ng-controller="titleController as title">
                        <h1>
                            {{title.content}}
                            <small>Tubular Samples</small>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <ng-view></ng-view>
    </div>

    <footer>
        <div class="row">
            <div class="col-xs-4">
                <div class="text-center">
                    <a href="http://www.unosquare.com" target="_blank">
                        <img alt="unosquare" src="http://unosquare.github.io/assets/logo_178.png"/>
                    </a>
                </div>
            </div>
            <div class="col-xs-4">
                &copy; 2015 unosquare |
                <a href="https://www.nuget.org/profiles/Unosquare" target="_blank">
                    Unosquare's Nugets
                </a>
            </div>
            <div class="col-xs-4">
                <h4>connect with us</h4>
                <ul class="list-inline sociallist">
                    <li>
                        <a href="https://twitter.com/unosquare" target="_blank"><i class="fa fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="http://www.linkedin.com/company/unosquare" target="_blank"><i class="fa fa-linkedin"></i></a>
                    </li>
                    <li>
                        <a href="http://www.youtube.com/user/unosquare" target="_blank"><i class="fa fa-youtube"></i></a>
                    </li>
                    <li>
                        <a href="https://github.com/unosquare" target="_blank"><i class="fa fa-github"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
