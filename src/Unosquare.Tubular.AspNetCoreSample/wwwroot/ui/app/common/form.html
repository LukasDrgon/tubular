<div class="container" ng-controller="tubularSampleCtrl as ctrl">
    <tb-form server-url="/api/orders/" require-authentication="false" model-key="{{Model.OrderId}}"
             server-save-url="/api/orders/save">
        <div class="row">
            <h2>Edit Order <small>{{Model.OrderId}}</small>
            </h2>
            <div class="col-md-8">
                <tb-simple-editor min="3" show-label="true"
                                  name="CustomerName" help="Please a good name">
                </tb-simple-editor>
            </div>
            <div class="col-md-4">
                <button class="btn btn-warning" ng-click="Model.CustomerName = 'Unosquare'">Default name</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <tb-simple-editor show-label="true" name="Address">
                </tb-simple-editor>

                <tb-dropdown-editor name="ShipperCity" show-label="true" required="true"
                                    options-url="api/orders/cities">
                </tb-dropdown-editor>

                <tb-simple-editor show-label="true" name="PhoneNumber">
                </tb-simple-editor>

                <tb-simple-editor show-label="true" name="PostalCode">
                </tb-simple-editor>

                <tb-simple-editor show-label="true" name="CarrierName">
                </tb-simple-editor>
            </div>
            <div class="col-md-4">

                <tb-numeric-editor name="Amount" min="1" max="100" show-label="true"
                                   required="true" format="C">
                </tb-numeric-editor>

                <tb-date-editor name="ShippedDate" required="true" max="ctrl.defaultDate"
                                format="'dd-MM-yyyy'" show-label="true" label="Shipped Date please">
                </tb-date-editor>

                <tb-checkbox-field name="IsShipped" show-label="true" label="Is Shipped?">
                </tb-checkbox-field>


                <tb-numeric-editor name="OrderType" min="1" max="5" show-label="true"
                                   required="true">
                </tb-numeric-editor>

                <tb-text-area name="Comments" label="Test" show-label="true" max="10" required="true"></tb-text-area>
            </div>
            <div class="col-md-4">
                <h3>Mirror</h3>

                <tb-simple-editor show-label="true" name="Address" read-only="true">
                </tb-simple-editor>

                <tb-simple-editor show-label="true" name="PhoneNumber" read-only="true">
                </tb-simple-editor>

                <tb-simple-editor show-label="true" name="PostalCode" read-only="true">
                </tb-simple-editor>

                <tb-simple-editor show-label="true" name="CarrierName" read-only="true">
                </tb-simple-editor>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr />
                <button class="btn btn-primary" ng-click="$parent.save()" ng-disabled="!$parent.model.$valid()">Save</button>
                <button class="btn btn-danger" ng-click="$parent.cancel()">Go Back</button>

                <hr />
                <code>{{Model | json}}</code></div>
        </div>
    </tb-form>
</div>
